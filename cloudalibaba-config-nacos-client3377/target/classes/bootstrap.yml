server:
  port: 3377
spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848    #nacos服务注册中心地址
      config:
        server-addr: localhost:8848     #nacos作为配置中心地址
        file-extension: yaml        #指定文件格式配置
        namespace: 1f701049-693b-4ec9-a0ff-1795c2a0cf74  #nacos命名空间的id
        group: DEFAULT_GROUP        #nacos组的名称
